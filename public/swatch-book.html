<!DOCTYPE html>
<html>
<head>
  <!-- meta -->
  <title>Virgil</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/virgil.min.css">

  <style>
    article{
      clear: both;
    }
    section{
      clear: both;
      margin-bottom: 50px;
    }

    .page-header{
      height: 50px;
      padding: 0 2%;
      box-shadow: 0 1px 5px 0 rgba(66,56,63,0.4);
      margin-bottom: 25px;
      background: #272822;
      color: #c5e8de;
    }
    .page-header h1{
      line-height: 50px;
      color: #c5e8de;
    }
    .page-header h1:first-letter{
      font-size: 1.2em;
    }
    .page-header nav ul li{
      margin: 0 10px;
    }
    .page-header nav ul li a{
      display: block;
      position: relative;
      color: #FFFAFA;
      line-height: 50px;
      padding: 0 13px;
      transition: color 0.3s ease;
    }
    .page-header nav ul li a:after{
      content: "";
      width: 0;
      margin: 0 auto;
      height: 3px;
      background: #99d6c5;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transition: width 0.3s ease;
    }
    .page-header nav ul li a:hover{
      color: #99d6c5;
    }
    .page-header nav ul li a:hover:after{
      width: 100%;
    }
  </style>

  <!-- JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>



<body>
  <header class="page-header">
    <h1 class="font-size-2 weight-300 d-inline-block">Virgil</h1>

    <nav class="float-right">
      <ul class="flex flex-nowrap">
        <li><a href="index.html">Basic Use</a></li>
        <li><a href="css.html">CSS</a></li>
        <li><a href="utility.html">Utility Classes</a></li>
        <li><a href="components.html">Components</a></li>
        <li><a href="js.html">JavaScript</a></li>
        <li><a href="swatch-book.html">Colors</a></li>
        <li><a href="patterns.html">Patterns</a></li>
      </ul>
    </nav>
  </header>



  <aside class="float-left">
    <nav class="side-nav side-nav-fixed sm-hide-down md-3 sm-8 xs-12">
      <ul class="tracker">
        <li>
          <a class="page-link tracker-link" href="#swatch-book">Colors</a>
          <ul>
            <li><a class="page-link tracker-link" href="#hollyos">hollyos Colors</a></li>
            <li><a class="page-link tracker-link" href="#ibm">IBM Colors</a></li>
            <li><a class="page-link tracker-link" href="#social">Social Colors</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </aside>



  <main class="float-left md-8 md-offset-3 sm-10 sm-offset-1 xs-12">
    <section id="swatch-book" class="tracker-section">
      <header class="section-header">
        <h1>Colors</h1>
      </header>

      <section id="hollyos" class="tracker-section">
        <header>
          <h2>hollyos Colors</h2>
        </header>

        <ul class="swatch-book flex flex-wrap"></ul>
      </section>


      <section id="ibm" class="tracker-section">
        <header>
          <h2>IBM Colors</h2>
        </header>

        <ul class="swatch-book lg flex flex-wrap"></ul>
        <ul class="swatch-book sm flex flex-wrap"></ul>
      </section>


      <section id="social" class="tracker-section">
        <header>
          <h2>Social Colors</h2>
        </header>

        <ul class="swatch-book"></ul>
      </section>
    </section>
  </main>


  <script src="./assets/js/virgil.min.js"></script>
